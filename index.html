<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Animated Happy Birthday Text */
        .animated-text {
            font-size: 4em;
            color: white; /* Changed to white */
            text-transform: uppercase;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b;
            animation: fade 2s infinite alternate; /* Fade in/out animation */
            margin-bottom: 20px;
        }

        @keyframes fade {
            0% {
                opacity: 0.5; /* Start faded */
            }
            100% {
                opacity: 1; /* Fully visible */
            }
        }

        /* Bubble Animation */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 10s infinite ease-in-out;
            filter: blur(3px);
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                transform: translateX(calc(100vw - 50px));
                opacity: 0;
            }
        }

        /* Randomize bubble size and speed */
        .bubble:nth-child(1) { left: 20%; width: 30px; height: 30px; animation-duration: 7s; }
        .bubble:nth-child(2) { left: 40%; width: 50px; height: 50px; animation-duration: 9s; }
        .bubble:nth-child(3) { left: 60%; width: 20px; height: 20px; animation-duration: 6s; }
        .bubble:nth-child(4) { left: 80%; width: 35px; height: 35px; animation-duration: 8s; }
        .bubble:nth-child(5) { left: 10%; width: 25px; height: 25px; animation-duration: 10s; }
        .bubble:nth-child(6) { left: 25%; width: 45px; height: 45px; animation-duration: 9s; }
        .bubble:nth-child(7) { left: 75%; width: 30px; height: 30px; animation-duration: 8s; }

        /* Twinkling stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Generate random stars */
        .star:nth-child(1) { left: 10%; top: 20%; animation-duration: 1s; animation-delay: 0.5s; }
        .star:nth-child(2) { left: 30%; top: 15%; animation-duration: 2s; animation-delay: 0.8s; }
        .star:nth-child(3) { left: 50%; top: 25%; animation-duration: 1.5s; animation-delay: 1.2s; }
        .star:nth-child(4) { left: 70%; top: 10%; animation-duration: 2.5s; animation-delay: 0.3s; }
        .star:nth-child(5) { left: 90%; top: 20%; animation-duration: 1.8s; animation-delay: 1.5s; }
        .star:nth-child(6) { left: 15%; top: 60%; animation-duration: 2.3s; animation-delay: 0.6s; }
        .star:nth-child(7) { left: 35%; top: 70%; animation-duration: 2.1s; animation-delay: 0.4s; }
        .star:nth-child(8) { left: 55%; top: 40%; animation-duration: 2.7s; animation-delay: 1.0s; }
        .star:nth-child(9) { left: 75%; top: 80%; animation-duration: 1.2s; animation-delay: 0.9s; }
        .star:nth-child(10) { left: 25%; top: 50%; animation-duration: 2.9s; animation-delay: 0.2s; }

        /* Footer hidden */
        footer {
            display: none;
        }
    </style>
</head>
<body ondblclick="playMusic()">
    <div class="container">
        <!-- Animated Happy Birthday Text -->
        <h1 class="animated-text" id="birthdayText">Happy Birthday, Ammadi!</h1>
    </div>

    <!-- Bubble Container -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Twinkling Stars -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Hidden Background Music -->
    <audio id="bgMusic" src="ammadi1.mp3" type="audio/mp3" hidden></audio>

    <script>
        // Function to play music and handle text animation when double-clicked
        function playMusic() {
            var music = document.getElementById("bgMusic");
            var text = document.getElementById("birthdayText");

            if (music.paused) {
                music.play();
                text.style.animationPlayState = 'running'; // Start fading
            } else {
                music.pause();
                text.style.animationPlayState = 'paused'; // Stop fading
            }
        }

        // Ensure the animation is paused until double click occurs
        window.onload = function() {
            document.getElementById("birthdayText").style.animationPlayState = 'paused';
        }
    </script>
</body>
</html>
